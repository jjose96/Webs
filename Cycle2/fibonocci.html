<html>
<body>
<input type="number" id="fib">
<input type="submit" value="Fibo" onclick=fun()>
<script type="text/javascript">
  function fun()
  {
    var a=0;
    var b=1
    var c;
    var n=document.getElementById("fib").value;
    document.write("0\n1")
    for(var i=2;i<n;i++)
    {
        c=a+b;
        a=b;
        b=c;
        document.write("\n"+c)
    }
  }
  </script>
</body>
</html>
